<!DOCTYPE html>
<html>
    <head>
        <title>
            Hangman Game
        </title>

        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
  
    </head>
    <body>
 
        <div class="jumbotron">
            <!--Title-->
            <h1 class="display-4 text-center">The Hangman Game</h1>

            <!--How to play game-->
            <p class="lead text-center">Guess the word before it's too late.</p>
            <hr class="my-4">

            <!--Place where game is displayed-->
            <p id="game" class="text-center"></p>
        </div>

        <div class="container">
            <div class="row">
                <!--wins and losses-->
                <div class="col-sm-4 text-center" id="wins"></div>
                <div class="col-sm-4 text-center" id="guessesLeft"></div>
                <div class="col-sm-4 text-center" id="losses"></div>
            </div>
            <div class="row">
                <!--guessed letters-->
                <div class="col-sm-12 text-center" id="guessed"></div>
            </div>
        </div>
    </body>
</html>
